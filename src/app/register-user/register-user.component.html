<div class="container">
  <div class="container">
      <div class="alert alert-danger" *ngIf="mode==1">
          <strong>Bad credentials!</strong> invalid username or password
      </div>
      <div class="col-md-6 col-md-offset-3">
          <div class="panel panel-primary">
              <div class="panel-heading">Ajouter Nouveau Utilisateur</div>
              <div class="panel-body">
                  <div class="form-group">
                      <label class="control-label">Username: </label>
                      <input [(ngModel)]="user.username" class="form-control" type="username" name="" required />
                  </div>
                  <div class="form-group">
                      <label class="control-label">Password: </label>
                      <input [(ngModel)]="user.password" class="form-control" type="password" name="password"
                          required />
                  </div>
                  <button class="btn btn-danger" (click)="RegisterUser()">Ajouter </button>
                  <button class="btn btn-success" (click)="loginPage()"> Se connecter</button>
                  {{user.username}}
                  {{user.password}}
              </div>
          </div>
      </div>
  </div>
</div>
