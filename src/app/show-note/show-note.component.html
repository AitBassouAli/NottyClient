<div>
  <app-nav-bar></app-nav-bar>
  <app-side-bar></app-side-bar>
  <!-- /. PAGE INNER  -->
</div>
<div id="page-wrapper">
  <div class="header">
    <h1 class="page-header">
      Mes notes
    </h1>
    <ol class="breadcrumb">
      <li><a href="#">Acceuil</a></li>
      <li><a href="#">Nouvelle note</a></li>

    </ol>

  </div>
  <div id="page-inner">
    <div class="row">
      <div class="col-xs-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="card-title">
              <div class="title">{{note.creationDate}}</div>
            </div>
          </div>
          <div class="panel-body">
            <div>
              <div>
                <div class="sub-title">Titre : </div>
                <div>
                  {{note.title}}
                </div>
              </div>
              <div class="form-group">
                <div class="sub-title">Note : </div>
                <div style="margin-bottom: 5%">
                  {{note.body}}
                </div>
              </div>
              <div *ngFor="let file of files" class="col-md-2 col-sm-2">
                <div *ngIf="file.fileType.includes('image')" class="image" >
                  <img src={{file.fileDownloadUri}} width="100%" height="80%">
                </div>
                <div *ngIf="file.fileType.includes('audio')">
                  <audio controls>
                    <source src={{file.fileDownloadUri}} type="audio/mpeg">
                  </audio>
                </div>
                <div *ngIf="file.fileType.includes('video')">
                  <video width="320" height="240" controls>
                    <source src={{file.fileDownloadUri}} type="video/mp4">
                  </video>
                </div>
              </div>

              <div class="form-group">
                <!-- <label for="exampleInputFile">Voulez-vous importer un fichier?</label>
                  <input type="file" name="photo" ng2FileSelect [uploader]="uploader" id="exampleInputFile" />
                </div>
                <button type="button" class="btn btn-default" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
                  Importer
                </button> -->
                <span>cree le {{note.creationDate}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /. PAGE INNER  -->
  </div>
  <!-- /. PAGE WRAPPER  -->
